    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap" rel="stylesheet">

</head>
<body>
   <!--navbar-->
    <nav class="navbar">
        <img src="img/logo.png" alt="logogunung" srcset="" class="logo">
        <div class="navbar-nav">
            <a href="#home">Home</a>
            <a href="Portfolio.html">Portfolio</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="navbar-extra">
            <a href="" id="search"><i data-feather="search"></i></a>
            <a href="" id="hamburger-menu"><i data-feather="menu"></i></a>
        </div>
    </nav>
   <!--end navbar--> 
   <!--hero section-->
   <section class="hero" id="home">
    <main class="content">
        <h1>Hy <span>Majdi</span>, Wellcome to Website</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
        <a href="#" class="cta">Pesan Sekarang</a>
    </main>
   </section>
   <!--end hero section-->
   <!--Our Headquarter-->
   <section id="about" class="about">
    <h2>Our Headquarter</h2>
    <div class="row">
        <div class="about-card">
            <img src="img/office1.jpg" alt="our headquarter" class="about-card-img">
            <h3 class="about-card-title">--Office 1--</h3>
        </div>
        <div class="about-card">
            <img src="img/office2.jpg" alt="our headquarter" class="about-card-img">
            <h3 class="about-card-title">--Office 2--</h3>
        </div>
        <div class="about-card">
            <img src="img/office3.jpg" alt="our headquarter" class="about-card-img">
            <h3 class="about-card-title">--Office 3--</h3>
        </div>
    </div>
   </section>
   <!--end Our Headquarter-->
   <!--contact-->
   <div id="contact" class="contact">
    <h2>Massage Us</h2>
    <div class="container">
        <form action="" class="form">
            <div class="row">
                <div class="colums">
                    <label for="name">Nama :</label>
                    <input type="text" name="name" id="name" placeholder="Masukan Nama Anda"> <br>
                    <label for="date">Tanggal Lahir :</label>
                    <input type="date" name="date" id="date"> <br>
                    <label for="jk">Jenis Kelamin :</label> <br>
                    <p><input type="radio" name="jk" id="jk" value="Laki-Laki">Laki-Laki</p> 
                   <p><input type="radio" name="jk" id="jk" value="Perempuan">Perempuan</p>  
                    <p>Pesan :</p>
                    <textarea name="pesan" id="" cols="30" rows="10" placeholder="Masukan Pesan Kesan Anda"></textarea>
                    <br><input type="button" class="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>
   </div>
   <!--end contact-->

  <div class="fixed-footer">

  </div>

    <script>
        feather.replace()
